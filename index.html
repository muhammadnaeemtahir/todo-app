<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- custom JavaScript -->
    <script defer src="./script.js"></script>

    <style>
        .list-group-item {
            opacity: 0;
            animation: fadeIn .4s forwards;
        }

        @keyframes fadeIn {
            25% {
                opacity: .25;
            }

            50% {
                opacity: .50;
            }

            75% {
                opacity: .75;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-primary bg-opacity-25">

    <div class="container my-5">

        <h1 class="text-center mb-5">Todo List App</h1>

        <form action="#" method="get" id="inputForm">
            <div class="row">
                <div class="col-md-9">
                    <div class="mb-3">
                        <input type="text" id="userInput" class="form-control p-3" placeholder="Enter your text here"
                            autocomplete="off">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <button class="btn p-3 btn-warning w-100" type="submit"> Add
                            Item <i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </form>

        <!-- list of items -->
        <ul class="list-group"></ul>
    </div>



    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
